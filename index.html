<html lang="en">
<head>

    <title>ToDo List</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

<body>
    <div class="todo-box">
        <div class="head">
            <div ><span class="left-head1">Tasks</span> <span class="left-head2" >Lists</span></div>
            <div class="right-head"><span><a href="./add-list.html"><i class="fas fa-plus-circle"></i></a></span><span> <a href="./add-list.html" class="underline" >Add List</a> </span></div>
        </div>
        <div class="flex-card">
            <div class="card-1"><div class="paris"><a href="./paris.html" class="cardhead">Trip to Paris</a> <hr> </div>
                <div class="content1"><span>Completed Task</span></div>
                <div class="content2"><input type="checkbox" name="check" id=""> <label for="check">Pending Task</label></div>
            </div>

            <div class="card-2"><div class="paris"><a href="" class="cardhead">My Todo List</a> <hr> </div>
                <div class="content1"><span>Completed Task</span></div>
                <div class="content2"><input type="checkbox" name="check" id=""> <label for="check">Pending Task</label></div>
            </div>

            <div class="card-3"><div class="paris"><a href="" class="cardhead">My Todo List </a> <hr> </div>
                <div class="content1"><span>Completed Task</span></div>
                <div class="content2"><input type="checkbox" name="check" id=""> <label for="check">Pending Task</label></div>
            </div>
        

        </div>
        
    </div>
